<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Example - M Design System</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/npm/lit@3.0.0/index.js",
        "lit/": "https://cdn.jsdelivr.net/npm/lit@3.0.0/",
        "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.0/reactive-element.js",
        "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.0/",
        "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.0.0/lit-html.js",
        "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3.0.0/",
        "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@4.0.0/lit-element.js",
        "@lwc/aria-reflection": "https://cdn.jsdelivr.net/npm/@lwc/aria-reflection@8.23.0/+esm",
        "@frdh/m-components/": "/components-src/"
      }
    }
  </script>
  <style>
    .sign-in-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
    }

    .sign-in-card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    .sign-in-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .sign-in-header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.875rem;
      color: #1a202c;
    }

    .sign-in-header p {
      margin: 0;
      color: #718096;
      font-size: 0.875rem;
    }

    .sign-in-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5rem;
    }


    .forgot-password {
      color: var(--m-color-primary, #0066cc);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: #718096;
      font-size: 0.875rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }

    .divider span {
      padding: 0 1rem;
    }

    .sign-up-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #718096;
    }

    .sign-up-link a {
      color: var(--m-color-primary, #0066cc);
      text-decoration: none;
      font-weight: 500;
    }

    .sign-up-link a:hover {
      text-decoration: underline;
    }

    /* Visually hidden but accessible to screen readers */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Loading state */
    .sign-in-form.loading {
      opacity: 0.6;
      pointer-events: none;
    }

    /* Success message */
    .success-message {
      padding: 1rem;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 0.25rem;
      color: #155724;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    /* Adjust button to full width */
    .sign-in-form m-button {
      width: 100%;
    }

    .sign-in-form m-button button {
      width: 100%;
    }

    /* Back link */
    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
      transition: background 0.2s;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <a href="/examples/" class="back-link">‚Üê Back to Examples</a>
  
  <div class="sign-in-page">
    <div class="sign-in-card">
      <div class="sign-in-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue</p>
      </div>

      <!-- Live region for form submission feedback -->
      <div role="status" aria-live="polite" aria-atomic="true" class="visually-hidden" id="form-status"></div>
      
      <div id="success-message" class="success-message" role="alert">
        Successfully signed in!
      </div>

      <form class="sign-in-form" id="sign-in-form" novalidate>
        <m-input 
          id="email-input" 
          label="Email address" 
          required
          help="We'll never share your email with anyone else"
        >
          <input 
            type="email" 
            name="email" 
            id="email"
            autocomplete="email"
            required
          >
        </m-input>

        <m-input 
          id="password-input" 
          label="Password" 
          required
        >
          <input 
            type="password" 
            name="password" 
            id="password"
            autocomplete="current-password"
            required
          >
        </m-input>

        <div class="form-footer">
          <m-checkbox label="Remember me">
            <input type="checkbox" name="remember" id="remember">
          </m-checkbox>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <m-button variant="primary" size="large">
          <button type="submit" id="submit-btn">
            Sign In
          </button>
        </m-button>

        <div class="divider">
          <span>or</span>
        </div>

        <m-button variant="outline">
          <button type="button" onclick="alert('OAuth sign-in would happen here')">
            <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 0.5rem; vertical-align: middle;">
              <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          </button>
        </m-button>
      </form>

      <div class="sign-up-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { register as registerButton } from '@frdh/m-components/button/m-button.js';
    import { register as registerInput } from '@frdh/m-components/input/m-input.js';
    import { register as registerCheckbox } from '@frdh/m-components/checkbox/m-checkbox.js';
    
    // Register components
    registerButton();
    registerInput();
    registerCheckbox();

    // Wait for components to be ready
    await customElements.whenDefined('m-button');
    await customElements.whenDefined('m-input');
    await customElements.whenDefined('m-checkbox');

    // Get form elements
    const form = document.getElementById('sign-in-form');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const submitBtn = document.getElementById('submit-btn');
    const formStatus = document.getElementById('form-status');
    const successMessage = document.getElementById('success-message');

    // Validation functions
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePassword(password) {
      return password.length >= 8;
    }

    // Real-time validation on blur
    emailField.addEventListener('blur', () => {
      const value = emailField.value.trim();
      
      if (!value) {
        emailInput.error = 'Email address is required';
      } else if (!validateEmail(value)) {
        emailInput.error = 'Please enter a valid email address';
      } else {
        emailInput.error = '';
      }
    });

    // Clear error on input
    emailField.addEventListener('input', () => {
      if (emailInput.error && emailField.value.trim()) {
        emailInput.error = '';
      }
    });

    passwordField.addEventListener('blur', () => {
      const value = passwordField.value;
      
      if (!value) {
        passwordInput.error = 'Password is required';
      } else if (!validatePassword(value)) {
        passwordInput.error = 'Password must be at least 8 characters';
      } else {
        passwordInput.error = '';
      }
    });

    // Clear error on input
    passwordField.addEventListener('input', () => {
      if (passwordInput.error && passwordField.value) {
        passwordInput.error = '';
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate all fields
      const email = emailField.value.trim();
      const password = passwordField.value;
      let hasErrors = false;

      // Validate email
      if (!email) {
        emailInput.error = 'Email address is required';
        hasErrors = true;
      } else if (!validateEmail(email)) {
        emailInput.error = 'Please enter a valid email address';
        hasErrors = true;
      } else {
        emailInput.error = '';
      }

      // Validate password
      if (!password) {
        passwordInput.error = 'Password is required';
        hasErrors = true;
      } else if (!validatePassword(password)) {
        passwordInput.error = 'Password must be at least 8 characters';
        hasErrors = true;
      } else {
        passwordInput.error = '';
      }

      // If there are errors, focus on the first error field and announce
      if (hasErrors) {
        if (emailInput.error) {
          emailField.focus();
          formStatus.textContent = 'Form has errors. Please correct them and try again.';
        } else if (passwordInput.error) {
          passwordField.focus();
          formStatus.textContent = 'Form has errors. Please correct them and try again.';
        }
        return;
      }

      // Simulate form submission
      form.classList.add('loading');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      formStatus.textContent = 'Signing in, please wait...';

      // Simulate API call
      setTimeout(() => {
        form.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
        
        // Show success
        successMessage.classList.add('show');
        formStatus.textContent = 'Successfully signed in! Redirecting...';
        
        // In a real app, you would redirect here
        console.log('Form submitted successfully:', { email, password: '***' });
        
        // Hide success message after 3 seconds
        setTimeout(() => {
          successMessage.classList.remove('show');
          formStatus.textContent = '';
        }, 3000);
      }, 1500);
    });

    // Demonstration tips
    console.log('üéØ Try these to test the example:');
    console.log('  1. Submit the form empty to see validation errors');
    console.log('  2. Enter invalid email (e.g., "test") to see email validation');
    console.log('  3. Enter short password (< 8 chars) to see password validation');
    console.log('  4. Use a screen reader to hear error announcements via ARIA live regions');
    console.log('  5. Tab through the form to experience keyboard navigation');
  </script>
</body>
</html>
